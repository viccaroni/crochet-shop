<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Froggy's Workshop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cutive&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <header>
      <!-- Intro settings -->
      <style>
        /* Default height for small devices */
        #intro-example {
          height: 400px;
        }

        /* Height for devices larger than 992px */
        @media (min-width: 992px) {
          #intro-example {
            height: 600px;
          }
        }
      </style>

      <main>
        <div class="bubbles">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
        <div class="container">
          <div
            class="d-flex justify-content-center align-items-center flex-wrap"
          >
            <div class="content">
              <div class="text my-4 text-grey"></div>
            </div>
            <div class="form-card">
              <div class="card">
                <div class="card-head bg-white">
                  <p class="m-0 text-center fs-08">WELCOME BACK</p>
                  <div
                    class="d-flex align-items-center justify-content-center my-2"
                  >
                    <div class="btn btn-default">
                      <span
                        ><a
                          href="index.html"
                          style="text-decoration: none; color: #4f4c4c"
                          >BACK TO HOMEPAGE</a
                        ></span
                      >
                    </div>
                    <div class="btn btn-default mx-3">
                      <span
                        ><a
                          href="signup.html"
                          style="text-decoration: none; color: #4f4c4c"
                          >SIGN-UP</a
                        ></span
                      >
                    </div>
                  </div>
                </div>

                <div class="card-form">
                    
                  <p class="text-center text-muted fs-08 mt-3">
                    Or sign in with credentials
                    
                  </p>
                  <div class="d-flex align-items-center input-field">
                    <span class="far fa-envelope text-muted"></span>
                    <input
                      type="email"
                      placeholder="Email"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="d-flex align-items-center input-field">
                    <span class="fas fa-key text-muted"></span>
                    <input
                      type="password"
                      placeholder="Password"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="d-flex align-items-center">
                    <input type="checkbox" name="remember" id="remember" />
                    <label class="text-muted ms-2" for="remember"
                      >Remember me</label
                    >
             
                  </div>
                  <div class="d-flex justify-content-center">
                    <div class="btn btn-primary mt-3">Sign In</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <script
          src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"
          integrity="sha512-SttpKhJqONuBVxbRcuH0wezjuX+BoFoli0yPsnrAADcHsQMW8rkR84ItFHGIkPvhnlRnE2FaifDOUw+EltbuHg=="
          crossorigin="anonymous"
        ></script>
        
      </main>
    </header>
  </body>
</html>
